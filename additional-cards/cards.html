<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/cards.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="cards_container">
      <div class="card card1">
        <div class="details">
          <div class="top_details">
            <div class="left_details">
              <div class="image_container">
                <img
                  src="../assets/additional-images/avatar.png"
                  alt="profile picture"
                />
              </div>
              <div class="user_details">
                <h3>Frank Esteban</h3>
                <p>Web Development</p>
              </div>
            </div>
            <div class="image_container">
              <img
                src="../assets/additional-images/media-option.png"
                alt="menu option"
              />
            </div>
          </div>
          <div class="card_image_container">
            <img
              src="../assets/additional-images/card-image.png"
              alt="card image"
            />
          </div>
          <div class="bottom_details">
            <p>This is a basic card</p>
          </div>
        </div>
      </div>
      <div class="card card2">
        <div class="details">
          <div class="top_details">
            <img
              src="../assets/additional-images/media-option.png"
              alt="menu options"
            />
          </div>
          <div class="image_container">
            <img
              src="../assets/additional-images/song_image.png"
              alt="song picture"
            />
          </div>
          <div class="song_details">
            <h2 class="song_title">Sunshine - Mix</h2>
            <p>Lookee Stefane</p>
          </div>
          <div class="bottom_details">
            <p>03:34</p>
            <img
              src="../assets/additional-images/progress_bar.png"
              alt="progress bar"
            />
            <p>02:04</p>
          </div>
          <div class="music_navigation">
            <img src="../assets/additional-images/repeat.png" alt="repeat" />
            <img
              src="../assets/additional-images/play_previous.png"
              alt="play previous"
            />
            <div class="play">
              <img src="../assets/additional-images/play.png" alt="play" />
            </div>
            <img
              src="../assets/additional-images/play_next.png"
              alt="play next"
            />
            <img src="../assets/additional-images/shufle.png" alt="shufle" />
          </div>
        </div>
      </div>
      <div class="card card3">
        <div class="details">
          <div class="image_container">
            <img
              src="../assets/additional-images/card_background_picture.jpeg"
              alt="background picture"
            />
          </div>
          <div class="profile_image_container">
            <img
              src="../assets/additional-images/profile_picture.png"
              alt="profile picture"
            />
          </div>
          <div class="profile_details">
            <h2>Cameron Williamson</h2>
            <p>Web Development</p>
          </div>
          <div class="buttons_container">
            <button class="left_button">button</button>
            <button class="right_button">button</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
