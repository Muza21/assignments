<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>logo</h1>
        <form action="#">
          <h3>login with <span>lorem</span></h3>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <div>
            <label for="username">user name</label>
            <input
              type="text"
              id="username"
              placeholder="type your username here"
            />
            <div class="green-line"></div>
          </div>
          <div>
            <label class="passowrd" for="password">
              enter your <span>password</span>
            </label>
            <div class="possword-container">
              <input
                type="text"
                id="password"
                placeholder="type your password here"
              />
              <img src="./assets/images/icons/eye.svg" alt="eye" />
            </div>
          </div>
          <div class="options">
            <input type="checkbox" id="remember" />
            <label for="remember">remember me?</label>
            <a href="#">forgot password ?</a>
          </div>
          <button class="button login">login</button>
        </form>
      </div>
      <div class="right">
        <div class="image-container">
          <img src="./assets/images/cover.jpeg" alt="children laying down" />
        </div>
        <div class="fill-color">
          <div class="bubble bubble1"></div>
          <div class="bubble bubble2"></div>
          <div class="bubble bubble3"></div>
          <div class="bubble bubble4"></div>
          <div class="bubble bubble5"></div>
          <div class="bubble bubble6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
