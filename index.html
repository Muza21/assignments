<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="cards_container">
      <div class="card card1">
        <div class="details">
          <div class="top_details">
            <div class="top_left_details">
              <h2 class="card_title">Nike Air Max</h2>
              <p class="product_purpose">Running shoes</p>
            </div>
            <div class="top_right_details">
              <div class="image_container">
                <img src="./assets/images/nike_logo.png" alt="nike logo" />
              </div>
            </div>
          </div>
          <div class="image_container">
            <div class="product_image">
              <img
                src="./assets/images/shoe_picture.png"
                alt="shoe nike snickers"
              />
            </div>
          </div>
          <div class="bottom_details">
            <div class="bottom_left_details">
              <h3>$95.99</h3>
            </div>
            <div class="bottom_right_details">
              <div class="image_container">
                <img src="./assets/images/heart.png" alt="heart logo" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card card2">
        <div class="details">
          <div class="image_container">
            <img src="./assets/images/fingerprint.png" alt="fingerprint logo" />
          </div>
          <h2>Keep you safe</h2>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
          <div class="empty_div"></div>
          <button>get security</button>
        </div>
      </div>
    </div>
  </body>
</html>
